<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Race Classroom Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
      /* 전역 스크롤바 기본 숨김 */
      ::-webkit-scrollbar {
        width: 0px;
        height: 0px;
        background: transparent;
      }
      
      /* Firefox 스크롤바 숨김 */
      * {
        scrollbar-width: none;
      }
      
      /* #stage 내부 스크롤바는 필요시에만 표시 */
      #stage::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      
      #stage::-webkit-scrollbar-track {
        background: transparent;
      }
      
      #stage::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 3px;
      }
      
      #stage::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.2);
      }
      
      /* 스크롤이 필요한 경우에만 스크롤바 표시 */
      #stage:hover::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      
      /* #stage 고정 크기 강제 설정 */
      #stage {
        width: 1280px !important;
        height: 800px !important;
        min-width: 1280px !important;
        min-height: 800px !important;
        max-width: 1280px !important;
        max-height: 800px !important;
        flex-shrink: 0 !important;
      }
      
      /* QuizPopup 애니메이션 */
      @keyframes pop-in {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      
      @keyframes pop-in-large {
        0% {
          opacity: 0;
          transform: scale(0.5);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      
      .animate-pop-in {
        animation: pop-in 0.3s ease-out;
      }
      
      .animate-pop-in-large {
        animation: pop-in-large 0.4s ease-out;
      }
      
      .quiz-locked {
        pointer-events: none;
      }
      
      /* 부드러운 전환 효과 */
      .smooth-transition {
        transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
      }
      
      /* 모달 전환 애니메이션 */
      @keyframes slideOut {
        0% {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
        100% {
          opacity: 0;
          transform: scale(0.96) translateY(-15px);
        }
      }
      
      @keyframes slideIn {
        0% {
          opacity: 0;
          transform: scale(0.96) translateY(15px);
        }
        100% {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }
      
      .animate-slide-out {
        animation: slideOut 0.25s cubic-bezier(0.4, 0, 0.6, 1) forwards;
      }
      
      .animate-slide-in {
        animation: slideIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      
      /* 피드백 애니메이션 */
      @keyframes feedback-pop {
        0% {
          opacity: 0;
          transform: scale(0.5);
        }
        50% {
          opacity: 1;
          transform: scale(1.1);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      
      .animate-feedback-pop {
        animation: feedback-pop 0.4s ease-out;
      }
      
      @keyframes feedback-fadeout {
        0% {
          opacity: 1;
          transform: scale(1);
        }
        100% {
          opacity: 0;
          transform: scale(0.8);
        }
      }
      
      .animate-feedback-fadeout {
        animation: feedback-fadeout 0.3s ease-in forwards;
      }
      
      @keyframes feedbackPop {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        50% {
          opacity: 1;
          transform: scale(1.1);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      
      .animate-feedback-pop {
        animation: feedbackPop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      
      @keyframes fadeInOut {
        0% {
          opacity: 0;
          transform: scale(0.95);
        }
        10% {
          opacity: 1;
          transform: scale(1);
        }
        90% {
          opacity: 1;
          transform: scale(1);
        }
        100% {
          opacity: 0;
          transform: scale(0.95);
        }
      }
      
      .animate-fade-in-out {
        animation: fadeInOut 1s ease-in-out;
      }
      
      .smooth-transition {
        transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'display': ['"Fredoka One"', 'cursive'],
              'sans': ['Nunito', 'sans-serif'],
            },
            colors: {
              'team-a': '#3b82f6', // blue-500
              'team-b': '#ef4444', // red-500
              'background': '#f0f9ff', // sky-50
              'light-bg': '#ffffff', // white
              'correct': '#22c55e', // green-500
              'incorrect': '#ef4444', // red-500
              'primary-text': '#1e293b', // slate-800
              'secondary-text': '#64748b', // slate-500
              'accent-yellow': '#f59e0b', // amber-500
              'accent-cyan': '#0891b2', // cyan-600
            }
          }
        }
      }
    </script>
