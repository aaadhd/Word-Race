<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Race Classroom Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
      /* 전역 스크롤바 기본 숨김 */
      ::-webkit-scrollbar {
        width: 0px;
        height: 0px;
        background: transparent;
      }
      
      /* Firefox 스크롤바 숨김 */
      * {
        scrollbar-width: none;
      }
      
      /* #stage 내부 스크롤바는 필요시에만 표시 */
      #stage::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      
      #stage::-webkit-scrollbar-track {
        background: transparent;
      }
      
      #stage::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 3px;
      }
      
      #stage::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.2);
      }
      
      /* 스크롤이 필요한 경우에만 스크롤바 표시 */
      #stage:hover::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      
      /* #stage 고정 크기 강제 설정 */
      #stage {
        width: 1280px !important;
        height: 800px !important;
        min-width: 1280px !important;
        min-height: 800px !important;
        max-width: 1280px !important;
        max-height: 800px !important;
        flex-shrink: 0 !important;
      }
      
      /* QuizPopup 애니메이션 */
      @keyframes pop-in {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      
      @keyframes pop-in-large {
        0% {
          opacity: 0;
          transform: scale(0.5);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      
      .animate-pop-in {
        animation: pop-in 0.3s ease-out;
      }
      
      .animate-pop-in-large {
        animation: pop-in-large 0.4s ease-out;
      }
      
      .quiz-locked {
        pointer-events: none;
      }
      
      /* 부드러운 전환 효과 */
      .smooth-transition {
        transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
      }
      
      /* 모달 전환 애니메이션 */
      @keyframes slideOut {
        0% {
          opacity: 1;
          transform: translate3d(0, 0, 0) scale(1);
        }
        100% {
          opacity: 0;
          transform: translate3d(0, -15px, 0) scale(0.96);
        }
      }

      @keyframes slideIn {
        0% {
          opacity: 0;
          transform: translate3d(0, 15px, 0) scale(0.96);
        }
        100% {
          opacity: 1;
          transform: translate3d(0, 0, 0) scale(1);
        }
      }

      .animate-slide-out {
        animation: slideOut 0.25s cubic-bezier(0.4, 0, 0.6, 1) forwards;
        will-change: transform, opacity;
      }

      .animate-slide-in {
        animation: slideIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        will-change: transform, opacity;
      }
      
      /* 피드백 애니메이션 */
      @keyframes feedback-pop {
        0% {
          opacity: 0;
          transform: translate3d(0, 0, 0) scale(0.5);
        }
        50% {
          opacity: 1;
          transform: translate3d(0, 0, 0) scale(1.1);
        }
        100% {
          opacity: 1;
          transform: translate3d(0, 0, 0) scale(1);
        }
      }

      .animate-feedback-pop {
        animation: feedback-pop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        will-change: transform, opacity;
      }

      @keyframes feedback-fadeout {
        0% {
          opacity: 1;
          transform: translate3d(0, 0, 0) scale(1);
        }
        100% {
          opacity: 0;
          transform: translate3d(0, 0, 0) scale(0.8);
        }
      }

      .animate-feedback-fadeout {
        animation: feedback-fadeout 0.3s ease-in forwards;
        will-change: transform, opacity;
      }
      
      @keyframes fadeInOut {
        0% {
          opacity: 0;
          transform: scale(0.95);
        }
        10% {
          opacity: 1;
          transform: scale(1);
        }
        90% {
          opacity: 1;
          transform: scale(1);
        }
        100% {
          opacity: 0;
          transform: scale(0.95);
        }
      }
      
      .animate-fade-in-out {
        animation: fadeInOut 1s ease-in-out;
      }
      
      .smooth-transition {
        transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
      }
      
      /* Round Start 모달 애니메이션 */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes scaleIn {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes modalAppear {
        0% {
          opacity: 0;
          transform: scale(0.9);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translate3d(0, 20px, 0);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }

      .animate-fade-in-up {
        animation: fadeInUp 0.4s ease-out;
        will-change: transform, opacity;
      }
      
      @keyframes bounceOnce {
        0% {
          transform: scale(1);
        }
        25% {
          transform: scale(1.05);
        }
        50% {
          transform: scale(0.98);
        }
        75% {
          transform: scale(1.02);
        }
        100% {
          transform: scale(1);
        }
      }
      
      .animate-bounce-once {
        animation: bounceOnce 0.8s ease-in-out;
      }

      /* Team Setup 애니메이션 - 터치 스크린 최적화 */
      @keyframes float {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes wiggle {
        0%, 100% {
          transform: rotate(0deg);
        }
        25% {
          transform: rotate(3deg);
        }
        75% {
          transform: rotate(-3deg);
        }
      }

      @keyframes breathe {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        50% {
          transform: scale(1.02);
          box-shadow: 0 30px 70px -12px rgba(0, 0, 0, 0.35);
        }
      }

      @keyframes sway {
        0%, 100% {
          transform: translateX(0px) rotate(0deg);
        }
        25% {
          transform: translateX(-3px) rotate(-1deg);
        }
        75% {
          transform: translateX(3px) rotate(1deg);
        }
      }

      @keyframes bounce-button {
        0%, 100% {
          transform: translateY(0px) scale(1);
        }
        50% {
          transform: translateY(-8px) scale(1.05);
        }
      }

      @keyframes glow-yellow {
        0%, 100% {
          filter: drop-shadow(0 0 10px rgba(251, 191, 36, 0.3));
        }
        50% {
          filter: drop-shadow(0 0 20px rgba(251, 191, 36, 0.6));
        }
      }

      @keyframes glow-green {
        0%, 100% {
          filter: drop-shadow(0 0 10px rgba(16, 185, 129, 0.3));
        }
        50% {
          filter: drop-shadow(0 0 20px rgba(16, 185, 129, 0.6));
        }
      }

      /* 정답/오답 효과 */
      @keyframes shake-error {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
        20%, 40%, 60%, 80% { transform: translateX(10px); }
      }

      @keyframes celebrate-success {
        0%, 100% {
          transform: scale(1) rotate(0deg);
        }
        25% {
          transform: scale(1.1) rotate(-5deg);
        }
        50% {
          transform: scale(1.15) rotate(5deg);
        }
        75% {
          transform: scale(1.1) rotate(-3deg);
        }
      }

      @keyframes pulse-scale {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
      }

      /* 버튼 ripple 효과 */
      @keyframes ripple {
        0% {
          transform: scale(0);
          opacity: 1;
        }
        100% {
          transform: scale(4);
          opacity: 0;
        }
      }

      .ripple-effect {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.6);
        pointer-events: none;
        animation: ripple 0.6s ease-out;
      }

      /* 숫자 카운트업 강화 */
      @keyframes number-pop {
        0% {
          transform: scale(1);
          color: inherit;
        }
        50% {
          transform: scale(1.3);
          color: #22c55e;
        }
        100% {
          transform: scale(1);
          color: inherit;
        }
      }

      .number-pop {
        animation: number-pop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      /* 로딩 화면 entrance 애니메이션 */
      @keyframes fadeInScale {
        0% {
          opacity: 0;
          transform: translate3d(0, 20px, 0) scale(0.95);
        }
        100% {
          opacity: 1;
          transform: translate3d(0, 0, 0) scale(1);
        }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'display': ['"Fredoka One"', 'cursive'],
              'sans': ['Nunito', 'sans-serif'],
            },
            colors: {
              'team-a': '#00bcd4', // cyan
              'team-b': '#9956d7', // purple
              'background': '#f0f9ff', // sky-50
              'light-bg': '#ffffff', // white
              'correct': '#22c55e', // green-500
              'incorrect': '#ef4444', // red-500
              'primary-text': '#1e293b', // slate-800
              'secondary-text': '#64748b', // slate-500
              'accent-yellow': '#f59e0b', // amber-500
              'accent-cyan': '#0891b2', // cyan-600
            }
          }
        }
      }
    </script>
